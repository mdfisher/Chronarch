version: "3.9"

services:
  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=development
      - DEBUG=true
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=chronarch
      - POSTGRES_PASSWORD=chronarch
      - POSTGRES_DB=chronarch
      - MODEL_DIR=/app/models
    volumes:
      - ../models:/app/models
      - ../src:/app/src:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - chronarch

  db:
    image: timescale/timescaledb:latest-pg15
    environment:
      - POSTGRES_USER=chronarch
      - POSTGRES_PASSWORD=chronarch
      - POSTGRES_DB=chronarch
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chronarch -d chronarch"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - chronarch

  # Data ingestion worker (runs on schedule)
  ingestion:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    command: ["python", "-m", "chronarch.data.ingestion.scheduler"]
    environment:
      - APP_ENV=development
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=chronarch
      - POSTGRES_PASSWORD=chronarch
      - POSTGRES_DB=chronarch
    volumes:
      - ../models:/app/models
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - chronarch

volumes:
  postgres_data:

networks:
  chronarch:
    driver: bridge
